{% extends 'base_layout.html' %}

{% block body %}

<div class="container">

    <form class="form-signin" method="POST">
      <h2 class="form-signin-heading">Log in</h2>
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" value="{{request.form.username}}" required autofocus>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" value="{{request.form.password}}" required>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <p><input type="submit" value="Log In" class="btn btn-primary btn-block btn-lg"></p>
    </form>

</div>

{% endblock%}
